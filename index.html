<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Dark Mode</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <i class="far fa-sun"></i>
      </div>
      <!-- card -->
      <div class="card">
        <img src="./images/map.png" alt="" class="card__map--img" />
        <div class="card__left">
          <h3>Mastercard</h3>
          <img src="./images/chip.png" alt="" class="card__chip--img" />
          <div>
            <p class="card__left--num">1234 4321 5678 8765</p>
            <p class="card__left--text">Valid Through</p>
            <p class="card__left--date">08/26</p>
            <p class="card__left--holder">John Smith</p>
          </div>
        </div>
        <div class="card-right">
          <div class="circle red-circle"></div>
          <div class="circle orange-circle"></div>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
